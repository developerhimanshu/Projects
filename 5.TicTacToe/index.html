<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/5.TicTacToe/style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>MyTicTacToe.com</li>
            </ul>
        </nav>


        <div id="gameContainer">
            <div id="container">
                <div class="line"></div>
                <div class="box bl bt"><span class="boxText" ></span></div>
                <div class="box bt"><span class="boxText"></span></div>
                <div class="box br bt"><span class="boxText"></span></div>
                <div class="box bl"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box br"><span class="boxText"></span></div>
                <div class="box bl bb"><span class="boxText"></span></div>
                <div class="box bb"><span class="boxText"></span></div>
                <div class="box bb br"><span class="boxText"></span></div>
            </div>
            <div id="gameInfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <div>
                    <span class="turn">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="/5.TicTacToe/this.gif">
                </div>
            </div>
        </div>
        <script src="/5.TicTacToe/script.js"></script>
    </body>
</html>
