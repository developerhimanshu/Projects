<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/UnitConverter/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="unitDisplay">
            <div id="cont">
                <p>Metric/Imperial Unit Conversion
                </p>
                <input type="number" id="unit-el">
                <div><button id="convert">Convert</button></div>
            </div>
        </div>
            <div id="length" class="output">
                <p >Length (Meter/Feet)</p>
                <p id="len" class="ans"></p>
            </div>

            <div id="volume" class="output">
                <p >Volume (Liters/Gallons)</p>
                <p id="vol"class="ans"></p>
            </div>

            <div id="mass" class="output">
                <p >Mass (kilograms/Pounds)</p>
                <p id="mss" class="ans"></p>
            </div>
    </div>
    <script src="/UnitConverter/script.js"></script>
</body>

</html>
