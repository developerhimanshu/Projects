<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game of Maths</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="/Projects/1. MathsGame(Js)/styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="count">0</span>
            </div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question"> </div>
            <div id="instruction">Click on the correct answer</div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
                <div></div>
            </div>
            <div id="start">Start Game</div>
            <div id="timeRemaining">Time remaining: <span id="timeRemainingValue">60</span> sec</div>
            <div id="gameover">
                
            </div>
        </div>

        <script src="javaScript.js"></script>
    </body>
</html>
